<header>
    <div id="main-header">
        <div class="tm-head group row">
            <div id="logo-wrap">
                <div class="section" id="header" name="logo">
                    <div id="header-inner">
                        <a ui-sref="root.home" style="display:block;" title="Freeboard">
                        <img src="static/img/freeboard.png" style="width:160px; height:auto; margin-bottom: 9px;"/>
                        </a>
                    </div>
                </div>
            </div>
            <div id="header-elements">
                <div id="header-social">
                    <div id="social-top" class="social-top section">
                        <div class="widget LinkList">
                            <div class="widget-content">
                                <ul>
                                    <li>
                                        <a href="http://facebook.com" title="facebook"><i class="fa fa-facebook"></i></a>
                                    </li>
                                    <li>
                                        <a href="http://twitter.com" title="twitter"><i class="fa fa-twitter"></i></a>
                                    </li>
                                    <li><a href="http://plus.google.com" title="google"><i class="fa fa-google-plus"></i></a></li>
                                    <li><a href="http://instagram.com" title="instagram"><i class="fa fa-instagram"></i></a></li>
                                    <li><a href="http://feed.rss.com" title="rss"><i class="fa fa-rss"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <div id="logo">
                    <a href="/" class="navbar-brand" title="Freeboard" rel="home"><img src="static/img/freeboard-phone.png" style="width:35px; height:auto;"></a>
                </div>
            </div>
             <div id="navbar" class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul id="menu-all-pages" class="nav navbar-nav left">
                        <li id="menu-item-1636" class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home menu-item-1636" ng-class="{active : isCurrentPath('/')}"><a href="/" class="dropdown-toggle">Home</a></li>
                        <li id="menu-item-1636" class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home menu-item-1636" ng-class="{active : isCurrentPath('/post')}"><a ui-sref=".post" title="Posts">Post</a></li>
                        <li id="menu-item-1636" class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home menu-item-1636" ng-class="{active : isCurrentPath('/board')}"><a ui-sref=".board" title="Board">Board</a></li>
                        <li id="menu-item-1801" class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home menu-item-1801" ng-class="{active : isCurrentPath('/about')}"><a ui-sref=".about">About</a></li>
                    </ul>
                    <ul id="menu-all-pages" class="nav navbar-nav right">
                        <li id="menu-item-1801" class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home menu-item-1801" ng-class="{active : isCurrentPath('/login')}"><a ui-sref=".login" ng-show="!isAuthenticated()">Log In</a></li>
                        <li><a ui-sref=".signup" ng-show="!isAuthenticated()">Sign Up</a></li>
                        <li id="menu-item-1801" class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home menu-item-1801" ng-class="{active : isCurrentPath('/signup')}"><a ui-sref=".myPage" ng-show="isAuthenticated()">My Page</a></li>
                        <li><a href="#" ng-click="logout()" ng-show="isAuthenticated()">Log Out</a></li>
                    </ul>
                </div> 
        </div>
    </nav>
    <script>
        
            $('.nav a').click(function(){
                if($(window).width() <= 768){
                    $('.navbar-toggle').click();
                }
            })

    </script>
</header><!-- Header Section End -->
