<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2>Log In</h2>
        <form method="post" ng-submit="login()" name="loginForm">
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="text" name="email" ng-model="user.email" placeholder="Email" required autofocus>
            <span class="ion-at form-control-feedback" style="color:#999;"></span>
          </div>
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="password" name="password" ng-model="user.password" placeholder="Password" required>
            <span class="ion-key form-control-feedback" style="color:#999;"></span>
          </div>
          <button title="로그인" type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block">로그인</button>
          <br/>
          <p class="text-center text-muted">
            <small>계정이 없으십니까? <a ui-sref="root.signup">회원가입</a></small>
          </p>
           <div class="signup-or-separator">
            <h6 class="text">or</h6>
            <hr>
          </div>
        </form>
        <button class="btn btn-block btn-lg btn-facebook" ng-click="authenticate('facebook')">
          <i class="ion-social-facebook" style="margin-right:6px;font-size:20px;"></i> <span style="font-size:16px;">페이스북 계정으로 로그인</span>
        </button>
        <button class="btn btn-block btn-lg btn-google-plus" ng-click="authenticate('google')">
          <span class="ion-social-googleplus" style="margin-right:4px; font-size:20px;"></span> <span style="font-size:16px;">구글 계정으로 로그인</span>
        </button>
      </div>
    </div>
  </div>
</div>
