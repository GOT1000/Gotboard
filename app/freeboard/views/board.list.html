<section  ng-init="getArticles()">
    <table class="table table-condensed table-striped">
       <thead>
           <tr>
               <th>번호</th>
               <th>제목</th>
               <th>닉네임</th>
               <th>조회수</th>
               <th>추천</th>
           </tr>
       </thead>
       <tbody>
           <tr dir-paginate="article in articles | filter : q | itemsPerPage : pageSize" current-page="currentPage">
               <td>{{article.numId}}</td>
               <td><a ui-sref=".read({id:article._id})">{{article.title}}</a></td>
               <td>{{article.creator.displayName}}</td>
               <td>{{article.hit}}</td>
               <td>{{article.likes.length}}</td>
           </tr>
       </tbody>
    </table>
    <div class="text-center">
          <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="freeboard/views/dirPagination.tpl.html"></dir-pagination-controls>
    </div>
    <div class="text-center search-block">
         <input ng-model="q" id="search" class="form-control" placeholder="검색어 입력(3글자 이상)">
    </div>
    <div ng-hide="!currentUser" style="margin-bottom:15px;">
        <a title="게시물 작성" ui-sref=".create" class="btn btn-default">게시물 작성</a>
    </div>
</section>
